name: Node.js CI
permissions:
  contents: read

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: src  # Adjust the path accordingly

      - name: Run tests
        run: npm test
        working-directory: src  # Adjust the path accordingly
